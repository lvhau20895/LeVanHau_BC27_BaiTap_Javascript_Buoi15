<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bài tập 1 - 2 Javascript</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.0.2 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      .card {
        height: 450px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <!-- Baì 1 -->
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h1 class="mb-5">Bài 1: Quản Lý Tuyển Sinh</h1>
              <div class="row">
                <div class="col-md-4">
                  <label for="diemChuan" class="form-label">Điểm Chuẩn</label>
                  <input type="text" id="diemChuan" class="form-control" />
                </div>

                <div class="col-md-4">
                  <label for="chonKhuVuc" class="form-label">Khu Vực</label>
                  <select id="chonKhuVuc" class="form-select">
                    <option value="">Chọn khu vực</option>
                    <option value="2">A</option>
                    <option value="1">B</option>
                    <option value="0.5">C</option>
                  </select>
                </div>

                <div class="col-md-4">
                  <label for="chonDoiTuong" class="form-label">Đối tượng</label>
                  <select id="chonDoiTuong" class="form-select">
                    <option value="">Chọn đối tượng</option>
                    <option value="2.5">1</option>
                    <option value="1.5">2</option>
                    <option value="1">3</option>
                  </select>
                </div>

                <span class="mt-4 mb-3">Nhập điểm 3 môn:</span>
                <div class="col-md-4">
                  <input
                    type="text"
                    id="mon1"
                    class="form-control"
                    placeholder="Môn thứ 1"
                  />
                </div>
                <div class="col-md-4">
                  <input
                    type="text"
                    id="mon2"
                    class="form-control"
                    placeholder="Môn thứ 2"
                  />
                </div>
                <div class="col-md-4">
                  <input
                    type="text"
                    id="mon3"
                    class="form-control"
                    placeholder="Môn thứ 3"
                  />
                </div>

                <div class="col-md-12 mt-5 text-center">
                  <button class="btn btn-primary px-5" onclick="ketQua()">
                    Kết Quả
                  </button>
                </div>

                <div id="divKetQua" class="col-12 mt-3" style="display: none">
                  <p id="xuatKetQua"></p>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Bài 2 -->
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h1 class="mb-5">Bài 2: Tính Tiền Điện</h1>
              <input
                type="text"
                id="hoTen"
                class="form-control w-50 my-4"
                placeholder="Nhập họ tên"
              />
              <input
                type="text"
                id="kw"
                class="form-control w-50 my-4"
                placeholder="Nhập số Kw"
              />
              <button class="btn btn-success mt-3" onclick="tinhTienDien()">
                Tính tiền điện
              </button>
              <p id="xuatTienDien" class="mt-5" style="display: none"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script>
      document.body.style.background = "#222";
      document.body.style.color = "#000";
    </script>
    <script src="./js/QuanLyTuyenSinh.js"></script>
    <script src="./js/TinhTienDien.js"></script>
  </body>
</html>
